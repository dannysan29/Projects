<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">We would love to hear your feedback! Please fill out the form below.</p>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age:</label>
                <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role">
                    <option value="student">Student</option>
                    <option value="full-time">Full-time Job</option>
                    <option value="part-time">Part-time Job</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>

            <div class="form-group">
                <label>Would you recommend this survey form to others?</label>
                <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
                <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
                <label><input type="radio" name="recommend" value="not-sure"> Not Sure</label>
            </div>

            <div class="form-group">
                <label>What do you like about this form?</label>
                <label><input type="checkbox" name="likes" value="design"> Design</label>
                <label><input type="checkbox" name="likes" value="user-friendly"> User-friendly</label>
                <label><input type="checkbox" name="likes" value="fast"> Fast to fill</label>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
